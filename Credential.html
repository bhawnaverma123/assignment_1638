<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Login</title>
    <script>
        function checkLocation() {
            const location = prompt("Enter your location:");

            if (location === ("Chandigarh" && "chandigarh")|| location === ("Punjab" && "punjab") || location === ( "Haryana" && "haryana")) {
                document.getElementById("locationSection").style.display = "none";
                document.getElementById("loginSection").style.display = "block";
            } else {
                alert("Wrong location");
            }
        }

        function storeUserData() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("User data stored successfully!");
            } else {
                alert("Please enter both username and password");
            }
        }
    </script>
</head>
<body>
    <div id="locationSection">
        <button onclick="checkLocation()">Enter Location</button>
    </div>

    <div id="loginSection" style="display:none;">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); storeUserData();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
